<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebUSB Example</title>
</head>
<body>
    <button id="connectButton">Connect to USB Device</button>

    <p id="dev"></p>
    <p id="name"></p>
    <p id="man"></p>

    <script>
        document.getElementById('connectButton').addEventListener('click', async () => {
            try {
                const device = await navigator.usb.requestDevice({ filters: [{vendorId: 0x256c}] });
                document.getElementById('dev').innerHTML = 'USB device selected:' + device;
                document.getElementById('name').innerHTML = 'Product name:' + device.productName;
                document.getElementById('man').innerHTML = 'Manufacturer:' + device.manufacturerName;
            } catch (error) {
                console.error('Error selecting USB device:', error);
            }
        });
    </script>
</body>
</html>
