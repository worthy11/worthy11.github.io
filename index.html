<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebUSB Example</title>
</head>
<body>
    <button id="connectButton">Connect to USB Device</button>

    <p>Device information: </p>
    <p id="name"></p>
    <p id="man"></p>
    <p id="data"></p>
    <p id="err"></p>

    <script>
        document.getElementById('connectButton').addEventListener('click', async () => {
            const [device] = await navigator.hid.requestDevice({filters: [{ vendorId: 0x256c }]});
            device.open();
            device.addEventListener("inputreport", event => {
                const { data, device, reportId } = event;

                // const value = data.getUint8(0);
                // if (value === 0) return;

                document.getElementById('data').innerHTML = `Received: ${data[0]}`;
            });
        });
    </script>
</body>
</html>
