<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebUSB Example</title>
</head>
<body>
    <button id="connectButton">Connect to USB Device</button>

    <p>Device information: </p>
    <p id="name"></p>
    <p id="man"></p>
    <p id="data"></p>
    <p id="err"></p>

    <script>
        document.getElementById('connectButton').addEventListener('click', async () => {
            try{
                const device = await navigator.usb.requestDevice({ filters: [{ vendorId: 0x256c }] });
                document.getElementById('name').innerHTML = 'Device: ' + device.productName;
                document.getElementById('man').innerHTML = 'Manufacturer: ' + device.manufacturerName;
                try {
                    device.open();
                } catch{
                    document.getElementById('err').innerHTML = 'Error opening USB device: ' + error;
                };
                try{
                    device.selectConfiguration(0);
                } catch {
                    document.getElementById('err').innerHTML = 'Error selecting configuration: ' + error;
                };

                const endpointIn = device.configuration.interfaces[0].endpoints[0];
                while (true) {
                    try{
                        const result = device.transferIn(endpointIn.endpointNumber, endpointIn.packetSize);
                        const data = new Uint8Array(result.data.buffer);
                        document.getElementById('data').innerHTML = 'Received data: ' + data;
                    } catch {
                         document.getElementById('err').innerHTML = 'Error reading data: ' + error;
                    };
                }
            } catch (error) {
                document.getElementById('err').innerHTML = 'Error connecting to USB device: ' + error;
            }
        });

    </script>
</body>
</html>
