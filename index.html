<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebUSB Example</title>
</head>
<body>
    <button id="connectButton">Connect to USB Device</button>

    <p>Device information: </p>
    <p id="dev"></p>
    <p id="name"></p>
    <p id="man"></p>
    <p id="data"></p>

    <script>
        let usbDevice;

        async function connectToDevice() {
            try {
                // Request permission to access the Huion HS610 tablet
                usbDevice = await navigator.usb.requestDevice({ filters: [{ vendorId: 0x256c }] });
                // Open the device and claim an interface
                await usbDevice.open();
                await usbDevice.claimInterface(0); // Assuming interface 0 is the correct one for data transfer
                // Start reading data from the tablet
                readData();
            } catch (error) {
                console.error('Error connecting to USB device:', error);
            }
        }

        async function readData() {
            try {
                // Select the input endpoint (check the Huion HS610 documentation for the correct endpoint)
                const endpointIn = usbDevice.configuration.interfaces[0].endpoints[0]; // Adjust index as needed
                // Start reading data from the input endpoint
                while (true) {
                    const result = await usbDevice.transferIn(endpointIn.endpointNumber, endpointIn.packetSize);
                    const data = new Uint8Array(result.data.buffer); // Convert to Uint8Array for easier processing
                    // Process the received data
                    processReceivedData(data);
                }
            } catch (error) {
                console.error('Error reading data from USB device:', error);
            }
        }

        function processReceivedData(data) {
            // Process the received data from the Huion HS610 tablet
            console.log('Received data:', data);
            // Parse and interpret the data as needed
            // Example: Extract X and Y coordinates from the data
        }

        // Call the connectToDevice function to initiate the connection process
        connectToDevice();
 
    </script>
</body>
</html>
